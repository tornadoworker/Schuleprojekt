<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .pfp-container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .person {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .circle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0040;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .name {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #f80000;
    }

    .email {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #cccccc;
    }

    a {
      margin-top: 30px;
      color: #ff0000;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Kontakt</h1>

  <div class="pfp-container">
    <div class="person">
      <div class="circle">
        <img src="Djamil.jpg" alt="Djamil">
      </div>
      <div class="name">Djamil Koder Ibrahim</div>
    </div>

    <div class="person">
      <div class="circle">
        <img src="Chris.jpg" alt="Christian">
      </div>
      <div class="name">Christian Blüm</div>
    </div>
  </div>

  <p class="email">djamil.koder.ibrahim@schule-rotamsee.de</p>
  <p class="email">christian.bluem@schule-rotamsee.de</p>

  <a href="index.html">← Zurück zur Startseite</a>

</body>
</html>
