<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Trikots</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    a {
      color: #ff0000;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 30px;
    }

    a:hover {
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 15px;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <a href="index.html">← Zurück zur Startseite</a>

  <div class="gallery">
    <div class="card">
      <img src="Bild1.png" alt="Rückseite">
      <div class="caption">Rückseite</div>
    </div>
    <div class="card">
      <img src="Bild2.png" alt="Vorderseite">
      <div class="caption">Vorderseite</div>
    </div>
    <div class="card">
      <img src="Bild3.png" alt="Linke Seite">
      <div class="caption">Linke Seite</div>
    </div>
    <div class="card">
      <img src="Bild4.png" alt="Rechte Seite">
      <div class="caption">Rechte Seite</div>
    </div>
  </div>

</body>
</html>
